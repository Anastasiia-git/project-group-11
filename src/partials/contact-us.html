<section class="contact-us" id="contact-us">
    <div class="container container-cu">
        <h2 class="header-cu">Contact Us</h2>
        <div class="div-cu">
            <div class="form-div">
                <p class="text-cu">Please use the form below to contact us. Enter your name, email, phone, and message and we'll get back to you shortly.</p>
                <form class="form-cu">
                    <label class="label-cu">
                        <input required name="user-name" type="text" class="input-cu" placeholder="Name" pattern="[a-zA-Z]+">
                    </label>
                    <label class="label-cu">
                        <input required name="user-email" type="email" class="input-cu" placeholder="Email" pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})">
                    </label>
                    <label class="label-cu" >
                        <input required name="user-phone" type="tel" class="input-cu" placeholder="+380" pattern="^\+\d{3}-\d{2}-\d{3}-\d{2}-\d{2}$">
                    </label>
                    <textarea name="comment" id="textarea" class="textarea-cu" placeholder="Comment">
                    </textarea>
                    <button class="button-cu" type="submit">Send
                    </button>
                </form>
            </div>
            
            <picture>
                <source 
                media="(min-width: 1280px)" srcset="/img/contact-us/contact-us-desk.png 1x, /img/contact-us/contact-us-desk@2x.png 2x"
                width="530"
                height="556"/>
    
                <source 
                media="(min-width: 768px)" 
                srcset="/img/contact-us/contact-us-tab.png 1x, /img/contact-us/contact-us-tab@2x.png 2x"
                width="704"
                height="556"/>
    
                <source 
                media="(max-width: 767px)"     
                srcset="/img/contact-us/contact-us-mob.png 1x, /img/contact-us/contact-us-mob@2x.png 2x"
                width="335"
                height="512"/>
    
                <img 
                class="image-cu"
                src="/img/contact-us/contact-us-desk.png"
                width="530"
                height="556"
                alt="watch"/>
            </picture>
        </div>
    </div>
</section>
